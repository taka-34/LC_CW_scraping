        <div>

        <script type="text/javascript" src="./eel.js"></script>
        <script>
            search.addEventListener('click', () => {
                //alert(serch_word.value)

                const checker = document.getElementById("hide");
                if(checker.checked){
                    var checkbox = true;
                }else{
                    var checkbox = false;
                }

                eel.main(serch_word1.value,serch_word2.value,csv_name.value,checkbox)
            })

            eel.expose(view_log_js)
            function view_log_js(text){
                result.value += text + "\n"
            }
